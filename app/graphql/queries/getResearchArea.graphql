#import "../fragments/researchAreaTeaser.graphql"
#import "../fragments/programTeaser.graphql"

query ResearchArea($area: String!) {
  researchAreas(q: $area) {
    ...ResearchAreaTeaser
    type
    layout {
      contentModules {
        sys {
          id
          contentTypeId
        }
      }
    }
    programs {
      ...ProgramTeaser
    }
  }
}
