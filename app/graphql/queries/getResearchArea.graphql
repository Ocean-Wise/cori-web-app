#import "../fragments/researchAreaTeaser.graphql"
#import "../fragments/programTeaser.graphql"
#import "../fragments/projectTeaser.graphql"

query ResearchArea($slug: String!) {
  researchAreas(q: $slug) {
    ...ResearchAreaTeaser
    copy
    newsRSS
    mediaRSS
    teamMembers {
      first
      last
      honorifictitle
      image {
        title
        url
      }
      position
      phone
      email
    }
    programs {
      ...ProgramTeaser
    }
    projects {
      ...ProjectTeaser
    }
    supporters {
      name
      logo {
        title
        url
      }
    }
    teamCopy
    publicationCopy
    supportersCopy
  }
}
