#import "../fragments/programTeaser.graphql"
#import "../fragments/projectTeaser.graphql"

query Program($slug: String!) {
  programs(q: $slug) {
    ...ProgramTeaser
    subheader
    copy
    initiatives {
      title
      slug
      copy
      rssLink
      projects {
        ...ProjectTeaser
      }
      sponsors {
        name
        slug
        logo {
          title
          url
        }
      }
    }
  }
}
